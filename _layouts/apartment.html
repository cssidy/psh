---
layout: default
---
<h1>{{ page.address }}</h1>
<p>{{ page.house }} {{ page.apartment }}</p>

<p>hellooooo</p>


{% capture filename %}images/{{ page.house }}/{{ page.apartment }}{% endcapture %}

{% for image in site.static_files %}
    {% if image.path contains filename %}

    <img src="{{ site.baseurl }}{{ image.path }}" alt="{{ page.address }}" width="50px" height="50px" />
    {% endif %}
{% endfor %}


{{ content }}
